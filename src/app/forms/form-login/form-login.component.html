<div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-2xl mx-auto border border-white/20 overflow-hidden">
    <!-- Header -->
    <div class="relative px-8 pt-8 pb-6"> <!-- Increased padding -->
      <div class="text-center">
        <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
          <!-- Increased text size -->
          Welcome to examly
        </h2>
        <p class="mt-2 text-base text-gray-600"> <!-- Increased text size and margin -->
          Please sign in to your account
        </p>
      </div>
      <!-- Close Button -->
      <button 
        (click)="onClose()"
        class="absolute top-2 right-3 text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  
    <!-- Form -->
    <div class="px-8 pb-8"> <!-- Increased padding -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6"> <!-- Increased spacing -->
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-base font-medium text-gray-700"> <!-- Increased text size -->
            Email address
          </label>
          <div class="mt-2"> <!-- Increased margin -->
            <input
              id="email"
              type="email"
              formControlName="email"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
              placeholder="Enter your email"
            >
          </div>
          <div class="mt-1 text-sm text-red-600" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-base font-medium text-gray-700"> <!-- Increased text size -->
            Password
          </label>
          <div class="mt-2 relative"> <!-- Increased margin -->
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
              placeholder="Enter your password"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" *ngIf="!showPassword">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" *ngIf="showPassword">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <div class="mt-1 text-sm text-red-600" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
  
        <!-- Forgot Password Link -->
        <div class="flex items-center justify-end">
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500"> <!-- Increased text size -->
            Forgot your password?
          </a>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
